<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="src/css/Index.css">


</head>
<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" class="sticky-sm-top">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <h3>База ИБП</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a class="all-equip" href="#">Состояние</a>
                </li>
                <li>
                    <a class="edit_equip" href="#">Приборы</a>
                </li>
                <li>
                    <a class="edit_elements" href="#">Элементы</a>
                </li>
                <li>
                    <a href="#">Капремонт</a>
                </li>
                <li>
                    <a href="#">ТОиР</a>
                </li>
                <li>
                    <a href="#">ПЭН/РЭН АКБ</a>
                </li>
                <li>
                    <a href="#">Акты ТРО</a>
                </li>
                <li>
                    <a href="#">График ТО</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Меню</span>
                </button>
                <div class="row-menue">
                    <button type="button" class="btn new-table-row" data-bs-toggle="modal" data-bs-trigger="hover"
                            data-bs-placement="bottom" title="Добавить" data-bs-target="#modal-new-equip">
                        <img src="src/icon/plus-svgrepo-com.svg" class="row-menue__icon">
                    </button>
                    <button type="button" class="btn show-inner" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="Элементы">
                        <img src="src/icon/arrow-return-left.svg" class="row-menue__icon">
                    </button>
                    <button type="button" class="btn delete-table-row" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Удалить">
                        <img src="src/icon/trash.svg" class="row-menue__icon">
                    </button>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Объекты
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuBuildings">
                            <li><a class="dropdown-item" href="#">ГП-1</a></li>
                            <li><a class="dropdown-item" href="#">ГП-2</a></li>
                            <li><a class="dropdown-item" href="#">ГП-3</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuView"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Вид
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Локация</a></li>
                            <li><a class="dropdown-item" href="#">Параметры</a></li>
                            <li><a class="dropdown-item" href="#">Все поля</a></li>
                        </ul>
                    </div>
                </div>


                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="app" class="scroll"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal-new-equip" tabindex="-1" aria-labelledby="modal-new-equipLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-new-equipLabel">Добавить прибор</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="modal-form needs-validation" id="form_outer-equipment-and-location">
                    <div class="modal-body">
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="place_zero_lev" class="col-form-label">Уренгой|Ямб</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="place_zero_lev" name="place_zero_lev">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="place_first_lev" class="col-form-label">Расположение</label>
                            </div>
                            <div class="col-9">
                                <select class="form-select modal__place_first_lev-select" id="place_first_lev" name="place_first_lev">
                                </select>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="place_third_lev" class="col-form-label">Место</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="place_third_lev" name="place_third_lev">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="affiliate" class="col-form-label">Филиал</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="affiliate" name="affiliate">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="equip_name" class="col-form-label">Название</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="equip_name" required name="equip_name">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="factory_number" class="col-form-label">Зав.Номер</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="factory_number" required name="factory_number">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="factory_name" class="col-form-label">Изготовитель</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="factory_name" name="factory_name">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="inventory_number" class="col-form-label">Инв.Номер</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="inventory_number" name="inventory_number">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="numb_vvod" class="col-form-label">Ном.ввода</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="numb_vvod" name="numb_vvod">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="purpose" class="col-form-label">Назначение</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="purpose" name="purpose">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="year_issue" class="col-form-label">Выпуск</label>
                            </div>
                            <div class="col-9">
                                <input type="date" class="form-control" id="year_issue" name="year_issue">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="year_exploitation" class="col-form-label">Эксплуатация</label>
                            </div>
                            <div class="col-9">
                                <input type="date" class="form-control" id="year_exploitation" name="year_exploitation">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="power" class="col-form-label">Мощнсоть</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="power" name="power">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="current" class="col-form-label">Ток</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="current" name="current">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="voltage" class="col-form-label">Напруга</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="voltage" name="voltage">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="state_tech_condition" class="col-form-label">Состояние</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="state_tech_condition" name="state_tech_condition">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin: 0;">
                        <mark id="form_outer-equipment-and-location__error" class="inline-block secondary d-none" >Текст
                            ошибки
                        </mark>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary modal__sbmit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../vendor/ag grid/ag-grid-community.min.js"></script>
<script src="../vendor/components/jquery/jquery.min.js"></script>

<script src="../vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="src/js/app.js"></script>

<script src="src/js/modal.js"></script>
<script src="src/js/action_menu.js"></script>
<script src="src/js/equipments_dao.js"></script>

</body>
</html>
