<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="../../../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="src/css/login.css" rel="stylesheet">

</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
            <div class="icon">
                <img src="src/icon/key.svg" id="icon" alt="User Icon"/>
            </div>
        </div>
        <!-- Login Form -->
        <form id="form">
            <input type="text" id="login" class="fadeIn second" name="user_name" placeholder="Логин">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Пароль">
            <div class="row" style="margin: 0;">
                <mark id="error" class="inline-block secondary d-none" >Текст
                    ошибки
                </mark>
            </div>
            <input type="submit" class="fadeIn fourth " id="submitBtn" value=Войти>
        </form>
    </div>
</div>
<script src="../../../vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../vendor/components/jquery/jquery.min.js"></script>
<script src="src/js/login.js"></script>
</body>

</html>
